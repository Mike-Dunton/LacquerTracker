<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Lacquer Tracker</title>
    <meta charset="iso-8859-1">
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

<body>

<!-- header -->
<div class="wrapper row1">
    <header id="header" class="clear">
        <h1>Lacquer Tracker</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Search:</legend>
            <input type="text" class="search-input" placeholder="Search for polish!">
            <input type="submit" id="search-button" value="Submit">
        </fieldset>
    </form>
    <nav>
        <ul>
            <li><a href="/html/browse.html">Browse</a></li>
            <li><a href="/html/profile.html">Profile</a></li>
            <li><a href="/html/settings.html">Settings</a></li>
            <li class="last"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
</div>



<!-- content -->
<div class="wrapper row2">
    <div id="container" class="clear">
    <section>
        <div id="browse-wrap">
        <div id="browse-left_col">
          <h3>Filter by:</h3><br>
            <form action="">
              <input type="text" class="filter" placeholder="Name or Keyword">
            </form><br><br>
            <form action="">
              <input type="checkbox" name="own" value="own">Owned polish<br><br>
              <input type="checkbox" name="wish" value="wish">Wanted polish
            </form><br><br>
            <form action="">
               <select id="filter-brand" class="filter">
                 <option value="all-brands">All Brands</option>
                 <option value="china glaze">China Glaze</option>
                 <option value="opi">OPI</option>
                 <option value="zoya">Zoya</option>
               </select>
             </form><br><br>
            <form action="">
               <select id="filter-color" class="filter">
                 <option value="all-colors">All Colors</option>
                 <option value="green">green</option>
                 <option value="blue">blue</option>
                 <option value="purple">purple</option>
               </select>
             </form><br><br>
            <form action="">
               <select id="filter-type" class="filter">
                 <option value="all-types">All Types</option>
                 <option value="glitter">glitter</option>
                 <option value="holo">holo</option>
               </select>
             </form><br><br>
            <input type="submit" class="button" id="search-button" value="Filter">
        </fieldset>
    </form>

        </div>
        <div id="browse-right_col">

        </div>
        </div>
    </section>
    </div>
</div>



<!-- Footer -->
<div class="wrapper row3">
    <footer id="footer" class="clear">
    <p class="fl_left">Copyright &copy; 2014 - All Rights Reserved</p>
    </footer>
</div>


</body>
</html>
