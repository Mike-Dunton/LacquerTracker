<body>

<!-- header -->
<div class="wrapper row1">
    <header id="header" class="clear">
        <h1>Lacquer Tracker</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Search:</legend>
            <input type="text" class="search-input" placeholder="Search for polish!">
            <input type="submit" id="search-button" value="Submit">
        </fieldset>
    </form>
    <nav>
        <ul>
            <li><a href="/html/browse.html">Browse</a></li>
            <li><a href="/html/profile.html">Profile</a></li>

</div>



<!-- content -->
<div class="wrapper row2">
    <div id="container" class="clear">
    <section>
        <div id="contact-wrap">
        <div id="contact-left_col">
          <h3>Let us know you care!</h3>
          <p>This site is still in beta and growing everyday.<br><br>Feedback or comments are much appreciated.</p><br>
          <img id="polish-image2" src="http://fc01.deviantart.net/fs71/i/2011/242/0/4/polish_heart_by_aligirl8-d48dyyx.jpg"/>
        </div>
        <div id="contact-right_col">
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="submit"/>Name:<br />

                <input name="email" type="text" class="contact"/> <br /><br>Message:<br />
                <textarea name="message" rows="10" class="contact"> </textarea> <br /><br>
                <input type="submit" class="button" value="Submit Feedback"/>
            </form>
        </div>
        </div>
        </div>
    </section>
    </div>
</div>
